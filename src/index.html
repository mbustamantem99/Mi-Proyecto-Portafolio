<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container" id="cabecera">
            <a class="navbar-brand" href="#">Mi Portafolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#habilidades">Habilidades</a></li>
                    <li class="nav-item"><a class="nav-link" href="#proyectos">Proyectos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                </ul>
            </div>
            <div class="d-flex justify-content-end">
                <img src="/assets/img/desarrollo-web.png" alt="Imagen de perfil" class="img-fluid" style="width: 50px; height: 50px; border-radius: 50%;">
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <header>
            <h1>Matías Bustamante</h1>
            <p>Desarrollador Web</p>
        </header>

        <div class="container text-center">
            <div class="row">
              <div class="col">
                <!-- Aquí se mostrará el valor 'HTML' -->
                <p id="html">${skills.html}</p>
              </div>
              <div class="col">
                <!-- Aquí se mostrará el valor 'CSS' -->
                <p id="css">${skills.css}</p>
              </div>
              <div class="col">
                <!-- Aquí se mostrará el valor 'JavaScript' -->
                <p id="js">${skills.js}</p>
              </div>
            </div>
          </div>

        <section id="proyectos">
            <h2>Proyectos</h2>
            <ul id="projects-list"></ul>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <form id="contact-form">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" rows="3" placeholder="Mensaje" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
